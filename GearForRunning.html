<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box
        }

        body {
            font-family: Verdana, sans-serif;
            background-color: white;
            padding-bottom: 20px;

        }

        img {
            vertical-align: middle;
        }

    </style>
</head>
<body>

<div style="width:800px; margin:0 auto; font-size: 16pt">
    <h1 style="color: teal"><u>Recommended Running Gear</u></h1>
    <ul>
        <li>
            A good pair of running shoes
            <img src="Images/shoe1.jpg" style="width: 100px; height: 100px">
        </li>
        <li>
            Quick drying shorts
            <img src="Images/shorts.jpg" style="width: 100px; height: 100px">
        </li>
        <li>
            Lip balm to protect your lips from the sun
            <img src="Images/lip_balm.jpg" style="width: 100px; height: 100px">
        </li>
        <li>
            A pair of persiration socks so your feet can breathe
            <img src="Images/socks.jpg" style="width: 90px; height: 90px">
        </li>
        <li>
            Quick drying, dri-fit t-shirt
            <img src="Images/shirtsleeve_shirt.jpg" style="width: 95px; height: 100px">
        </li>
        <li>
            Extra water
            <img src="Images/water2.jpg" style="width: 95px; height: 100px">
        </li>
        <li>
            Bug Spray
            <img src="Images/bug_spray.jpg" style="width: 95px; height: 100px">
        </li>
    </ul>
</div>


<hr style="width: 600px">
<div class="w3-content w3-section" style="max-width:500px; margin: 0 auto;">
    <img class="mySlides" src="Images/run1.jpeg" style="width:100%; height: 325px">
    <img class="mySlides" src="Images/run2.jpeg" style="width:100%; height: 325px;">
    <img class="mySlides" src="Images/run3.jpeg" style="width:100%; height: 325px;">
    <img class="mySlides" src="Images/run4.jpeg" style="width:100%; height: 325px;">

</div>



<script>
    var myIndex = 0;
    carousel();

    function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        myIndex++;
        if (myIndex > x.length) {myIndex = 1}
        x[myIndex-1].style.display = "block";
        setTimeout(carousel, 3000); // Change image every 4 seconds
    }
</script>

</body>
</html>
