<button>Search</button><br>
<button id="myButton">Map</button>

<div id="map"></div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2ryo1NSmwoMknlv_YHfMGvCnX9fKnz3w&callback=initMap"
        async defer></script>

</body>

<script>



    document.getElementById("myButton").onclick = function () {
        var lat = 30.332184;
        var lng = 81.655647;
        var place_name = "Reddie Point Preserve";
        setMarkers(lat, lng, place_name);  // use it to pass lat and lng during each iteration
    };


    var map;
    function initMap() {
        var myLatLng = {lat: parseFloat(localStorage.getItem("lat")), lng: parseFloat(localStorage.getItem("lng"))};
        alert(parseFloat(localStorage.getItem("lat")));

        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 12,
            center: myLatLng
        });

        var marker = new google.maps.Marker({
            position: myLatLng,
            map: map,
            title: 'Hello World!'
        });

     //   setMarkers();
    }

    function setMarkers(lat, lng, place_name) {
        var marker = new google.maps.Marker({
            position: {lat: lat, lng: lng},
            map: map,
            title: place_name
        });

        marker.setMap(map);
    }

</script>

<button type="button" onclick="myFunction(this)" id="1">Button1</button>
<button type="button" onclick="myFunction(this)" id="2">Button2</button>
<button type="button" onclick="myFunction(this)" id="3">Button3</button>
